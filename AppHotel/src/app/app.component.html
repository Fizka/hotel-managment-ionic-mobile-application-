<ion-app>
  <ion-menu menuId="main-menu" content-id="main">

    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/room">
            <ion-label>
              Og≈Çoszenia
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="{{url}}" (click)="getActionLog()">
            <ion-label>
              {{titlePage}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="checkLog()">
          <ion-item routerLink="/customerdetails">
            <ion-label>
              Profil
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
