<ion-header>
  <ion-toolbar>
    <ion-title>HotelApp</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input placeholder="Login"  required [(ngModel)]="user.login"></ion-input>
  </ion-item>
  <br/>
  <ion-item>
    <ion-input placeholder="Hasło" type="password" required [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <br/>
  <ion-item>
    <ion-input placeholder="Hasło" type="password"  required [(ngModel)]="password"></ion-input>
  </ion-item>
  <br/>
  <ion-item>
    <ion-input placeholder="Mail"  id="mail" required [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <br/>
  <ion-button expand="block" (click)="onSubmit()">Zarejestruj</ion-button>
</ion-content>
