<ion-header>
  <ion-toolbar>
    <ion-title>HotelApp</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngIf="customer">
  <ion-item>
    <ion-label>Imie: </ion-label>
    <ion-text>{{customer.firstname}}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Nazwisko: </ion-label>
    <ion-text>{{customer.lastname}}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Login: </ion-label>
    <ion-text>{{customer.login}}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Email: </ion-label>
    <ion-text>{{customer.email}}</ion-text>
  </ion-item>
</ion-list>
<br/><ion-label>Dokonane Rezerwacje: </ion-label>
  <br/>
 <ion-list *ngFor="let r of reservation">
   <ion-item>
     <ion-label>Termin: </ion-label>
     <br/>
     <ion-text>{{r.startData}} - {{r.endData}}</ion-text>
   </ion-item>
   <ion-item>
     <ion-label>Pokój: </ion-label>
     <ion-text>{{r.room}}</ion-text>
   </ion-item>
   <ion-item *ngIf="!r.status">
     <ion-button expand="block" (click)="confirm(r)">Potwierdź</ion-button>
   </ion-item>
   <br/>
 </ion-list>

</ion-content>
