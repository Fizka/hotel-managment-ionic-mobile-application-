<ion-header>
  <ion-toolbar>
    <ion-title>HotelApp</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let room of rooms">
    <ion-card (click)="goToDetails(room.idRoom)">
      <ion-card-header>
        <img src="assets/{{room.urlImages}}">
        <ion-card-title>{{room.title}}</ion-card-title>
        <ion-card-subtitle>Cena: {{room.price}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{room.description | slice: 0:60 }}...
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
